name: Deploy Infrastructure with Terraform
on:
  push:
    branches:
      - 'main'
jobs:
  deploy:
    name: Terraform Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          export_environment_variables: true
          
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0  
          
      - name: Terraform Init
        id: init
        run: terraform init
    
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        
      - name: Terraform Apply
        run: terraform apply -auto-approve
      - name: Extract and Trigger Function (Improved)
        run: |
          # Get the raw output and clean it up
          RAW_OUTPUT=$(terraform output -raw function_url)
          
          # Remove any non-URL content and extract just the URL
          CLEAN_URL=$(echo "$RAW_OUTPUT" | grep -o "https://[a-zA-Z0-9-]*\.a\.run\.app")
          
          # Print for verification
          echo "Extracted URL: $CLEAN_URL"
          
          # Wait a moment for the function to be fully deployed
          echo "Waiting 10 seconds for function to be fully available..."
          sleep 10
          
          # Trigger the function
          echo "Triggering function at: $CLEAN_URL"
          curl -X POST "$CLEAN_URL"
            
      
            
          
